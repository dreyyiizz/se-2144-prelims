<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/calculator.svg" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <input id="display" maxlength="10" readonly type="text" />
      <div id="buttons">
        <button onclick="bye()" id = "bye-key">Bye</button>
        <button onclick="hello()" id = "hello-key">Hello</button>
        <button onclick="clearDisplay()" id="operator">AC</button>
        <button onclick="remove()" id="operator">ðŸ¡°</button>
        <button onclick="appendToDisplay('7')" id = "key-buttons">7</button>
        <button onclick="appendToDisplay('8')" id = "key-buttons">8</button>
        <button onclick="appendToDisplay('9')" id = "key-buttons">9</button>
        <button onclick="appendToDisplay('/')" id="operator">Ã·</button>
        <button onclick="appendToDisplay('4')" id = "key-buttons">4</button>
        <button onclick="appendToDisplay('5')" id = "key-buttons">5</button>
        <button onclick="appendToDisplay('6')" id = "key-buttons">6</button>
        <button onclick="appendToDisplay('*')" id="operator">x</button>
        <button onclick="appendToDisplay('1')" id = "key-buttons">1</button>
        <button onclick="appendToDisplay('2')" id = "key-buttons">2</button>
        <button onclick="appendToDisplay('3')" id = "key-buttons">3</button>
        <button onclick="appendToDisplay('+')" id="operator">+</button>
        <button onclick="appendToDisplay('0')" id = "key-buttons">0</button>
        <button onclick="appendToDisplay('.')" id = "key-buttons">.</button>
        <button onclick="calculate()" id="calculate-key">=</button>
        <button onclick="appendToDisplay('-')" id="operator">-</button>
      </div>
    </div>
    <script src="functions.js"></script>
  </body>
</html>
